<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thông tin tài khoản</title>
        <link rel="stylesheet" href="../../css/change_in4.css" />
    </head>
    <body>
        <div class="change_in4">
            <form class="change_in4_main">
                <div class="change_in4_main_head">
                    <h1>Thông tin tài khoản</h1>
                </div>
                <div class="change_in4_main_body">
                    <div class="change_in4_main_body_data">
                        <div class="row1">
                            <label for="hoten">Họ và tên :</label>
                            <input type="text" id="hoten" name="Name" placeholder="Lê Thế Minh" required /><br /><br />
                        </div>
                        <div class="row2">
                            <label for="sdt">Số điện thoại :</label>
                            <input type="text" name="Phone-number" id="sdt" placeholder="0912345678" /><br /><br />
                        </div>
                        <div class="row3">
                            <label for="address">Địa chỉ :</label>
                            <input type="text" name="Address" id="address" placeholder="272, An Dương Vương, p1, q5, tpHCM" /><br /><br />
                        </div>
                        <div class="row4">
                            <label for="pass_o">Nhập mật khẩu cũ :</label>
                            <input type="password" name="Old Password" id="pass_o" /><br /><br />
                        </div>
                        <div class="row5">
                            <label for="pass_n">Nhập mật khẩu mới :</label>
                            <input type="password" name="New password" id="pass_n" /> <br /><br />
                        </div>
                        <div class="row6">
                            <label for="pass_again">Nhập lại mật khẩu :</label>
                            <input type="password" id="pass_again" /><br /><br />
                        </div>
                        <div class="change_in4_main_body_click">
                            <input type="submit" value="Lưu thay đổi" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
