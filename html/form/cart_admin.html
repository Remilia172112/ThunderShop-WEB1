<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../../css/admin.css" />

        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- Left_header -->
            <div class="left_header">
                <div class="logo">
                    <div class="logo_img">
                        <img src="../../img/logo.png" alt="logo" />
                    </div>
                    <div class="admin_user">
                        <div class="admin_input">
                            <input type="text" placeholder="Tìm kiếm mọi thứ trên này" />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="admin_icon">
                            <i class="fa-solid fa-bell"></i>
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-github"></i>
                            <i class="fa-brands fa-apple"></i>
                            <img src="../../img/icon/image 2.png" alt="" />
                        </div>
                    </div>
                </div>
                <div class="div"></div>
                <div class="container">
                    <div class="left_list">
                        <ul>
                            <li>
                                <i class="fa-solid fa-house"></i>
                                <a href="#" id="home">Thống Kê</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-users"></i>
                                <a href="#" id="peole">Khách Hàng</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-cart-shopping"></i>
                                <a href="#" class="product">Sản Phẩm</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-bag-shopping"></i>
                                <a href="#">Đơn Hàng</a>
                            </li>
                            <li></li>
                            <li>
                                <i class="fa-solid fa-backward fa-beat"></i>
                                <a href="#" id="back_shop">Shop</a>
                            </li>
                        </ul>
                    </div>
                    <div class="right_header">
                        <div class="cart_order">
                            <div class="product_order">
                                <div class="ptoduct_title">
                                    <h1>Chi Tiết Đơn Hàng</h1>
                                </div>
                                <div class="item_product">
                                    <div class="cart_product">
                                        <div class="cart_item">
                                            <div class="img"><img src="../../img/iphone/ip sx.webp" alt="" /></div>
                                            <div class="content_product_all">
                                                <h4>Com chien</h4>
                                                <p>khong ghi chu</p>
                                                <h4>SL:</h4>
                                            </div>
                                            <div class="product_total">
                                                <h4>10000000d</h4>
                                            </div>
                                        </div>
                                        <div class="cart_item">
                                            <div class="img"><img src="../../img/iphone/ip sx.webp" alt="" /></div>
                                            <div class="content_product_all">
                                                <h4>Com chien</h4>
                                                <p>khong ghi chu</p>
                                                <h4>SL:</h4>
                                            </div>
                                            <div class="product_total">
                                                <h4>10000000d</h4>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="user_product">
                                        <table>
                                            <thead></thead>
                                        </table>
                                        <button>Đã Xử Lí</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
